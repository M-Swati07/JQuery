<html lang="en">

        <title>Drawing and Mouse Position</title>

        <!--CSS-->
        <link href="css/advanced.css" rel="stylesheet"/>

        <!--JQUERY-->
        <script src="js/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <div id="output"></div>
    </body>
</html>
<script type="text/javascript">
    $(document).ready(function(){
        var startX = 0; var startY = 0; var endX = 0; var endY = 0;
        $("#canvas").click(function(e){
            var x = e.pageX;    //x-axis , it gives the position on the page where the mouse is when its clicked
            var y = e.pageY;    //y-axis
            $("#output").html("Left : " +x+ " Top : " +y); 
            if(startX == 0 && startY == 0){
                startX = x; startY = y;
            }else{
                endX = x; endY = y;
                var xCoordinate = (startX < endX) ? startX : endX;
                var yCoordinate = (startY < endY) ? startY : endY;
                var width = (startX < endX) ? (endX - startX) : (startX - endX);
                var height = (startY < endY) ? (endY - startY) : (startY - endY);
                var div = $("<div></div>").css("left", xCoordinate).css("top", yCoordinate)
                            .width(width).height(height)
                            .css("position", "fixed").css("background-color", "#000").css("border", "1px solid #999");
                $("#canvas").append(div);
                startX = 0; startY = 0;
            }
        })
    })
</script>

<!--There are 4 pieces of information required to draw a square
- X coordinate
- Y coordinate
- Width of square or rectangle if its not two equal sides
- Height of square or rectangle
-->
