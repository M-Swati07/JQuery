<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Your description here">
        <meta name="author" content="Your name">
        <title>JQuery UI - Using Dialog Feature</title>

        <!--CSS-->
        <link href="css/advanced.css" rel="stylesheet"/>
        <link href="jquery-ui-1.13.1.custom/jquery-ui.min.css" rel="stylesheet"/>

        <!--JQUERY-->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="jquery-ui-1.13.1.custom/jquery-ui.min.js" type="text/javascript"></script>
    </head>
    <body class="padded">
        <button type="button" id="login">Login</button>
        <div id="login-form" class="hidden">
            <label for="username">Username</label>
            <input id="username" type="text" style="width: 200px"/>
            <label for="password">Password</label>
            <input id="password" type="text" style="width: 200px"/>
            <br/><br/>
            <button type="button" id="cancel">Cancel</button>
        </div>
    </body>
</html>
<script type="text/javascript">
    $(document).ready(function(){
        $("#login").click(function(){
            $("#login-form").dialog({
                title : "Login Form", 
                modal : true,   //modal : true -> grays the background and focuses on the login form, and clears out when the form is exited
                close : function(e, ui){    //once the cancel button is clicked this close function gets triggered and it logs into console
                    alert("After Close Called");
                    //console.log(e);
                },
                beforeClose : function(e, ui){
                    alert("Before Close Called");
                }
            })   
        })

        $("#cancel").click(function(){
            $("#login-form").dialog("close");
        })
    })
</script>
