        <title>Setting Values With Text</title>

        <!--CSS-->
        <link href="css/home.css" rel="stylesheet"/>

        <!--JQUERY-->
        <script src="js/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <ol>
            <li id="test1"></li>
            <li></li>
            <li></li>
            <li class="extra"></li>
            <li class="extra" id="test5"></li>
        </ol>
    </body>
</html>
<script type="text/javascript">
    $(document).ready(function(){
        $("li").text("This is a repeating text");
        $(".extra").html("This is an <em>additional</em> line of no use lol");
        //$(".extra").text("This is an <em>additional</em> line of no use lolzz");
        $("#test1").html("This line is <em>linked</em> to the id test1");
        $("#test5").html("This line is <em>linked</em> to the id test5");
        //Notice the difference above when html/text is used
    })
</script>
