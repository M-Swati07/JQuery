<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Your description here">
        <meta name="author" content="Your name">
        <title>Combining Events With Selectors</title>

        <!--CSS-->
        <link href="css/home.css" rel="stylesheet"/>

        <!--JQUERY-->
        <script src="js/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="row">
            <select id="shape">
                <option value="circle">Circle</option>
                <option value="square">Square</option>
            </select>
            <select id="color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
            </select>
            <button type="button" id="add-shape">Add Shape</button>
        </div>
        <div id="output"></div>
    </body>
</html>
<script type="text/javascript">
    $(document).ready(function(){
        var count = 1;
        $("#add-shape").click(function(){
            $("#output").append("<div><span>" + (count++) + "</span></div>");

            //OR 
            /*  $("#output").append("<div class = \"shape " +$("#shape").val()+ " " +$("#color").val()+ "\"><span>" 
                + (count++) + "</span></div>");     */

            $("#output div:last")
            .addClass("shape")
            .addClass($("#shape").val())
            .addClass($("#color").val());
        })
    })
</script>
